<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff1e50;
            --background-gradient: linear-gradient(120deg, #ff9a9e, #fad0c4);
            --font-family: 'Indie Flower', cursive;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--background-gradient);
            font-family: var(--font-family);
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1, h2 {
            margin: 0 0 20px;
            color: var(--primary-color);
        }

        .response-buttons button {
            background-color: var(--primary-color);
            color: white;
            font-size: 20px;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s, background 0.3s;
            margin: 10px;
        }

        .response-buttons button:hover {
            transform: scale(1.1);
            background: var(--secondary-color);
        }

        .hidden { display: none; }
        .message-box {
            margin-top: 20px;
            font-size: 20px;
            color: var(--primary-color);
        }

        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
            background-size: cover;
            animation: floatUp 3s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="/mnt/data/Camila_Cabello_Nicholas_Galitzine_-_Perfect_Official_Audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <section id="page1" class="page active">
        <h1>üíñ Will You Be My Valentine? üíñ</h1>
        <div class="response-buttons">
            <button onclick="userResponse('Yes!')">Yes!</button>
            <button onclick="userResponse('Of course!')">Of course!</button>
        </div>
        <div class="message-box hidden" id="responseMessage"></div>
    </section>

    <script>
        function userResponse(answer) {
            const messageBox = document.getElementById("responseMessage");
            messageBox.textContent = `Awww! You said "${answer}"‚ù§Ô∏è! You made my day!`;
            messageBox.classList.remove("hidden");
            createFloatingHearts();
        }

        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
