<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff1e50;
            --background-gradient: linear-gradient(120deg, #ff9a9e, #fad0c4);
            --font-family: 'Indie Flower', cursive;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--background-gradient);
            font-family: var(--font-family);
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1, h2 {
            margin: 0 0 20px;
            color: var(--primary-color);
        }

        .response-buttons button {
            background-color: var(--primary-color);
            color: white;
            font-size: 20px;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s, background 0.3s;
            margin: 10px;
        }

        .response-buttons button:hover {
            transform: scale(1.1);
            background: var(--secondary-color);
        }

        .hidden { display: none; }
        .message-box {
            margin-top: 20px;
            font-size: 20px;
            color: var(--primary-color);
        }

        .gif-container {
            margin-top: 20px;
        }

        .gif-container img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="/mnt/data/Camila_Cabello_Nicholas_Galitzine_-_Perfect_Official_Audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <section id="page1" class="page active">
        <h1>üíñ Will You Be My Valentine? üíñ</h1>
        <div class="response-buttons">
            <button onclick="userResponse('Yes!')">Yes!</button>
            <button onclick="userResponse('Of course!')">Of course!</button>
        </div>
        <div class="message-box hidden" id="responseMessage"></div>
        <div class="gif-container hidden" id="gifContainer"></div>
    </section>

    <script>
        function userResponse(answer) {
            const messageBox = document.getElementById("responseMessage");
            const gifContainer = document.getElementById("gifContainer");
            messageBox.textContent = `Awww! You said "${answer}"‚ù§Ô∏è! You made my day!`;
            messageBox.classList.remove("hidden");
            gifContainer.classList.remove("hidden");
            gifContainer.innerHTML = ""; 

            if (answer === "Yes!") {
                gifContainer.innerHTML += `<img src='https://media.giphy.com/media/3ohc0WvWbphlr7Z9tm/giphy.gif' alt='Cute GIF'>`;
            } else if (answer === "Of course!") {
                gifContainer.innerHTML += `<img src='https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif' alt='Cute GIF'>`;
                gifContainer.innerHTML += `<img src='https://media.giphy.com/media/l3V0j3ytFyGHqiV7W/giphy.gif' alt='Love GIF'>`;
                gifContainer.innerHTML += `<img src='https://media.giphy.com/media/J2AwBkA8kVXRy/giphy.gif' alt='Excited GIF'>`;
            }
        }
    </script>
</body>
</html>
